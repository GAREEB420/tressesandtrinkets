<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart & Checkout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .cart-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
        }

        .cart-item {
            display: grid;
            grid-template-columns: 80px 1fr auto auto auto;
            gap: 15px;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ecf0f1;
            transition: all 0.3s ease;
        }

        .cart-item:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .item-image {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
            text-align: center;
        }

        .item-details h3 {
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .item-details p {
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #ecf0f1;
            border-radius: 8px;
            padding: 5px;
        }

        .qty-btn {
            background: #3498db;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .qty-btn:hover {
            background: #2980b9;
            transform: scale(1.1);
        }

        .qty-input {
            width: 50px;
            text-align: center;
            border: none;
            background: transparent;
            font-weight: bold;
        }

        .item-price {
            font-weight: bold;
            color: #27ae60;
            font-size: 1.1rem;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .remove-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .checkout-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .order-summary {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .summary-row.total {
            font-weight: bold;
            font-size: 1.2rem;
            color: #2c3e50;
            border-bottom: none;
            margin-top: 10px;
            padding-top: 15px;
            border-top: 2px solid #3498db;
        }

        .checkout-form {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .checkout-btn {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.3);
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(39, 174, 96, 0.4);
        }

        .empty-cart {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .empty-cart i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            .cart-item {
                grid-template-columns: 60px 1fr auto;
                gap: 10px;
            }

            .quantity-control,
            .item-price {
                grid-column: 2 / -1;
                justify-self: start;
                margin-top: 10px;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }

        .success-message {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .promo-code {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .promo-input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ecf0f1;
            border-radius: 5px;
        }

        .promo-btn {
            background: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .promo-btn:hover {
            background: #e67e22;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ›’ Shopping Cart</h1>
            <p>Review your items and complete your purchase</p>
        </div>

        <div class="success-message" id="successMessage">
            âœ… Order placed successfully! Thank you for your purchase.
        </div>

        <div class="main-content">
            <div class="cart-section">
                <h2 class="section-title">Your Cart Items</h2>
                <div id="cartItems"></div>
            </div>
            <div class="checkout-section">
                <div class="order-summary">
                    <h2 class="section-title">Order Summary</h2>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">â‚¹3,096.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="shipping">â‚¹15.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax:</span>
                        <span id="tax">â‚¹248.88</span>
                    </div>
                    <div class="summary-row">
                        <span>Discount:</span>
                        <span id="discount" style="color: #27ae60;">-â‚¹0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">â‚¹3,359.88</span>
                    </div>
                    
                    <div class="promo-code">
                        <input type="text" class="promo-input" placeholder="Enter promo code" id="promoInput">
                        <button class="promo-btn" onclick="applyPromo()">Apply</button>
                    </div>
                </div>

                <div class="checkout-form">
                    <h2 class="section-title">Checkout Information</h2>
                    <form id="checkoutForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" required>
                            </div>
                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="address">Address</label>
                            <input type="text" id="address" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" id="city" required>
                            </div>
                            <div class="form-group">
                                <label for="zipCode">ZIP Code</label>
                                <input type="text" id="zipCode" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="expiry">Expiry Date</label>
                                <input type="text" id="expiry" placeholder="MM/YY" required>
                            </div>
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" placeholder="123" required>
                            </div>
                        </div>

                        <button type="submit" class="checkout-btn">Complete Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        function updateQuantity(btn, change) {
            const qtyInput = btn.parentNode.querySelector('.qty-input');
            let newQty = parseInt(qtyInput.value) + change;
            if (newQty < 1) newQty = 1;
            qtyInput.value = newQty;
            updateItemTotal(qtyInput);
        }

        function updateItemTotal(input) {
            const cartItem = input.closest('.cart-item');
            const priceElement = cartItem.querySelector('.item-price');
            const basePrice = parseFloat(priceElement.dataset.price);
            const quantity = parseInt(input.value);
            const newTotal = basePrice * quantity;
            
            priceElement.textContent = `â‚¹${newTotal.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            updateOrderSummary();
        }

        function removeItem(btn) {
            btn.closest('.cart-item').remove();
            updateOrderSummary();
            
            // Check if cart is empty
            const cartItems = document.getElementById('cartItems');
            if (cartItems.children.length === 0) {
                cartItems.innerHTML = `
                    <div class="empty-cart">
                        <div style="font-size: 4rem; margin-bottom: 20px; opacity: 0.5;">ðŸ›’</div>
                        <h3>Your cart is empty</h3>
                        <p>Add some items to get started!</p>
                    </div>
                `;
            }
        }

        function updateOrderSummary() {
            const cartItems = document.querySelectorAll('.cart-item');
            let subtotal = 0;

            cartItems.forEach(item => {
                const priceText = item.querySelector('.item-price').textContent;
                const price = parseFloat(priceText.replace(/[â‚¹,]/g, ''));
                subtotal += price;
            });

            const shipping = subtotal > 0 ? 15 : 0;
            const tax = subtotal * 0.08;
            const discountAmount = parseFloat(document.getElementById('discount').textContent.replace(/[-â‚¹,]/g, '')) || 0;
            const total = subtotal + shipping + tax - discountAmount;

            document.getElementById('subtotal').textContent = `â‚¹${subtotal.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            document.getElementById('shipping').textContent = `â‚¹${shipping.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            document.getElementById('tax').textContent = `â‚¹${tax.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
            document.getElementById('total').textContent = `â‚¹${total.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
        }

        function applyPromo() {
            const promoCode = document.getElementById('promoInput').value.toUpperCase();
            const discountElement = document.getElementById('discount');
            
            if (promoCode === 'SAVE10') {
                const subtotal = parseFloat(document.getElementById('subtotal').textContent.replace(/[$,]/g, ''));
                const discount = subtotal * 0.1;
                discountElement.textContent = `-â‚¹${discount.toLocaleString('en-US', {minimumFractionDigits: 2})}`;
                updateOrderSummary();
                alert('Promo code applied! 10% discount added.');
            } else if (promoCode === 'FREESHIP') {
                document.getElementById('shipping').textContent = 'â‚¹0.00';
                updateOrderSummary();
                alert('Free shipping applied!');
            } else if (promoCode) {
                alert('Invalid promo code. Try SAVE10 or FREESHIP');
            }
        }

        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
            
            // Clear cart after 2 seconds
            setTimeout(() => {
                document.getElementById('cartItems').innerHTML = `
                    <div class="empty-cart">
                        <div style="font-size: 4rem; margin-bottom: 20px; opacity: 0.5;">âœ…</div>
                        <h3>Order Completed!</h3>
                        <p>Thank you for your purchase.</p>
                    </div>
                `;
                updateOrderSummary();
            }, 2000);
        });

        // Format card number input
        document.getElementById('cardNumber').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s/g, '').replace(/[^0-9]/gi, '');
            let formattedValue = value.match(/.{1,4}/g)?.join(' ') || value;
            if (formattedValue.length > 19) formattedValue = formattedValue.substring(0, 19);
            e.target.value = formattedValue;
        });

        // Format expiry date
        document.getElementById('expiry').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.substring(0, 2) + '/' + value.substring(2, 4);
            }
            e.target.value = value;
        });

        // Format CVV
        document.getElementById('cvv').addEventListener('input', function(e) {
            e.target.value = e.target.value.replace(/\D/g, '').substring(0, 3);
        });
    </script>
    <script>
        function loadCartItems() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const cartContainer = document.getElementById('cartItems');
            cartContainer.innerHTML = '';

            if (cart.length === 0) {
                cartContainer.innerHTML = `
                <div class="empty-cart">
                <div style="font-size: 4rem; margin-bottom: 20px; opacity: 0.5;">ðŸ›’</div>
                <h3>Your cart is empty</h3>
                <p>Add some items to get started!</p>
                </div>`;
                updateOrderSummary();
                return;
            }

            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.className = 'cart-item';
                cartItem.innerHTML = `
                <div class="item-image"><img src="${item.image}" alt="${item.name}" style="width:100%; height:100%; object-fit:cover;"></div>
                <div class="item-details">
                <h3>${item.name}</h3>
                <p>${item.description || ''}</p>
                </div>
                <div class="quantity-control">
                <button class="qty-btn" onclick="changeQuantity(${item.id}, -1)">-</button>
                <input type="number" class="qty-input" value="${item.quantity}" min="1" onchange="changeQuantity(${item.id}, 0, this.value)">
                <button class="qty-btn" onclick="changeQuantity(${item.id}, 1)">+</button>
                </div>
                <div class="item-price" data-id="${item.id}">â‚¹${(item.price * item.quantity).toFixed(2)}</div>
                <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
                `;
                cartContainer.appendChild(cartItem);
            });

            updateOrderSummary();
        }

        function changeQuantity(productId, delta, override = null) {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const item = cart.find(i => i.id === productId);
            if (!item) return;

            if (override !== null) {
            item.quantity = parseInt(override) || 1;
            } else {
            item.quantity = Math.max(1, item.quantity + delta);
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            loadCartItems();
        }

        function removeFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart = cart.filter(i => i.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCartItems();
        }

        function updateOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            let subtotal = cart.reduce((total, item) => total + item.price * item.quantity, 0);
            let shipping = subtotal > 0 ? 15 : 0;
            let tax = subtotal * 0.08;
            let discount = 0;

            const promoText = document.getElementById('discount')?.textContent || 'â‚¹0';
            const discountValue = parseFloat(promoText.replace(/[â‚¹,]/g, '')) || 0;
            discount = -discountValue;

            const total = subtotal + shipping + tax + discount;

            document.getElementById('subtotal').textContent = `â‚¹${subtotal.toFixed(2)}`;
            document.getElementById('shipping').textContent = `â‚¹${shipping.toFixed(2)}`;
            document.getElementById('tax').textContent = `â‚¹${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `â‚¹${total.toFixed(2)}`;
        }

            window.addEventListener('DOMContentLoaded', loadCartItems);
</script>

</body>
</html>
